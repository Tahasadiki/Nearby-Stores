
<div class="container" th:fragment="nearbyShopsFrag">
    <div class="row" >
        <div class="col-md-4" th:each="shop:${shops}" >
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="cover">
                            <img src="https://png.pngtree.com/back_origin_pic/05/06/04/94b8003a7185c01852c76c9e3d119d02.jpg"/>
                        </div>
                        <div class="user">
                            <img class="img-circle" src="https://walkthechat.com/wp-content/uploads/2017/01/store-mng-icon-1.png"/>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name" th:text="${shop.name}"></h3>
                                <p class="profession" th:inline="text">[[${shop.dist}]] m</p>
                                <p class="text-center" th:each="categorie:${shop.categories}"><span th:inline="text">#[[${categorie}]]</span> </p>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h4 class="text-center">Contact Info</h4>
                            <h5 class="motto" th:text="${shop.name}" ></h5>
                        </div>
                        <div class="content">
                            <div class="main">
                                <p class="text-center" th:if="${shop.phone} != null" th:inline="text"><i class="fa fa-phone" ></i> [[${shop.phone}]]</p>
                                <p class="text-center" th:inline="text"><i class="fa fa-map-marker"></i> [[${shop.address}]]</p>

                                <p class="text-center website"><a th:if="${shop.url != null}" th:href="@{|http://${shop.url}|}"><button type="button" class="btn btn-outline-info">Go To Website</button></a></p>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="row row-flex justify-content-between">
                                <div class="col-md-3">
                                    <form th:action="@{/like}" th:object="${shopDTO}" method="POST">
                                        <input type="hidden"  th:value="${shop.shop_id}" name="shop_id"/>
                                        <input type="hidden"  th:value="${shop.name}" name="name"/>
                                        <input type="hidden"  th:value="${shop.phone}" name="phone"/>
                                        <input type="hidden"  th:value="${shop.url}" name="url"/>
                                        <input type="hidden"  th:value="${shop.score}" name="score"/>
                                        <input type="hidden"  th:value="${shop.dist}" name="dist"/>
                                        <input type="hidden"  th:value="${shop.lat}" name="lat"/>
                                        <input type="hidden"  th:value="${shop.lon}" name="lon"/>
                                        <input type="hidden"  th:value="${shop.address}" name="address"/>
                                        <input type="hidden"  th:value="${shop.categories}" name="categories"/>
                                        <input type="hidden"  th:value="${shop.imgUrl}" name="imgUrl"/>

                                        <input type="hidden" class="latitude" name="lat">
                                        <input type="hidden" class="longitude" name="lon">
                                        <button type="submit" class="btn btn-outline-success" ><span class="fa fa-thumbs-up"></span> Like</button>
                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <form th:action="@{/dislike}" th:object="${shopDTO}" method="POST">
                                        <input type="hidden"  th:value="${shop.shop_id}" name="shop_id"/>
                                        <input type="hidden"  th:value="${shop.name}" name="name"/>
                                        <input type="hidden"  th:value="${shop.phone}" name="phone"/>
                                        <input type="hidden"  th:value="${shop.url}" name="url"/>
                                        <input type="hidden"  th:value="${shop.score}" name="score"/>
                                        <input type="hidden"  th:value="${shop.dist}" name="dist"/>
                                        <input type="hidden"  th:value="${shop.lat}" name="lat"/>
                                        <input type="hidden"  th:value="${shop.lon}" name="lon"/>
                                        <input type="hidden"  th:value="${shop.address}" name="address"/>
                                        <input type="hidden"  th:value="${shop.categories}" name="categories"/>
                                        <input type="hidden"  th:value="${shop.imgUrl}" name="imgUrl"/>

                                        <input type="hidden" class="latitude" name="lat">
                                        <input type="hidden" class="longitude" name="lon">
                                        <button type="submit" class="btn btn-outline-danger" ><span class="fa fa-thumbs-down"></span> Dislike</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div>
    </div>

</div>
